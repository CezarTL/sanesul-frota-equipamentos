<!doctype html>
<html lang="pt-BR">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Equipamentos</title><link rel="stylesheet" href="css/styles.css"></head>
<body>
  <header class="header">
    <div class="logo">Equipamentos</div>
    <div class="top-right"><button onclick="location.href='painel.html'">Painel</button> <button id="logoutBtn">Sair</button></div>
  </header>
  <div class="container">
    <div class="card">
      <h4>Adicionar Equipamento</h4>
      <div class="row">
        <input id="eqCidade" placeholder="Cidade" />
        <select id="eqTipo"><option>Roçadeira</option><option>Bomba Seca Vala</option><option>Compactador de Solo</option><option>Placa Vibratória</option><option>Soprador</option><option>Cortadora de Piso</option></select>
        <input id="eqCodigo" placeholder="Código" />
        <input id="eqHoras" placeholder="Horas Trabalhadas" type="number"/>
        <input id="eqProx" placeholder="Próx Manut (h)" type="number"/>
        <input id="eqCusto" placeholder="Custo R$" type="number" step="0.01"/>
      </div>
      <div style="margin-top:8px;"><button id="saveEquip">Salvar</button></div>
      <p id="msg" class="small"></p>
    </div>

    <div class="card table-wrap">
      <h4>Registros</h4>
      <table class="table" id="tableEquip"><thead><tr><th>#</th><th>Cidade</th><th>Tipo</th><th>Código</th><th>Horas</th><th>Próx</th></tr></thead><tbody></tbody></table>
      <div style="margin-top:8px;"><input type="file" id="fileImportEquip" accept=".xlsx,.xls,.csv" /> <button onclick="importEquip()">Importar Excel</button></div>
    </div>
  </div>

  <script type="module" src="js/equipamentos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
