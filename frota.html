<!doctype html>
<html lang="pt-BR">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Frota</title><link rel="stylesheet" href="css/styles.css"></head>
<body>
  <header class="header">
    <div class="logo">Frota</div>
    <div class="top-right"><button onclick="location.href='painel.html'">Painel</button> <button id="logout">Sair</button></div>
  </header>
  <div class="container">
    <div class="card">
      <h4>Adicionar registro</h4>
      <div class="row">
        <input id="cidade" placeholder="Cidade" />
        <input id="veiculo" placeholder="Veículo" />
        <input id="placa" placeholder="Placa" />
        <input id="kmInicial" placeholder="KM Inicial" type="number"/>
        <input id="kmFinal" placeholder="KM Final" type="number"/>
        <input id="litros" placeholder="Litros" type="number"/>
        <input id="valorAbast" placeholder="Valor R$" type="number" step="0.01"/>
        <input id="proxRev" placeholder="Próx Revisão KM" type="number"/>
      </div>
      <div style="margin-top:8px;"><button id="saveVeic">Salvar</button></div>
      <p id="msg" class="small"></p>
    </div>

    <div class="card table-wrap">
      <h4>Registros</h4>
      <table class="table" id="tableFrota"><thead><tr><th>#</th><th>Cidade</th><th>Veículo</th><th>Placa</th><th>KM Final</th><th>KM Rodado</th><th>Litros</th></tr></thead><tbody></tbody></table>
      <div style="margin-top:8px;"><input type="file" id="fileImportVeic" accept=".xlsx,.xls,.csv" /> <button onclick="importVeic()">Importar Excel</button></div>
    </div>
  </div>

  <script type="module" src="js/frota.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
