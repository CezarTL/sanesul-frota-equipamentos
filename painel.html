<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel - Sanesul</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">Sanesul - Controle de Frota e Equipamentos</div>
    <div class="top-right">
      <div id="userInfo" class="small"></div>
      <button id="logoutBtn">Sair</button>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col card">
        <h4>Resumo</h4>
        <div>Total veículos: <span id="totalVeic">0</span></div>
        <div>Total equipamentos: <span id="totalEquip">0</span></div>
        <div>Gasto manutenção: R$ <span id="totalGasto">0.00</span></div>
      </div>
      <div class="col card">
        <h4>Atalhos</h4>
        <div class="row">
          <button onclick="location.href='frota.html'">Controle de Veículos</button>
          <button onclick="location.href='equipamentos.html'">Controle de Equipamentos</button>
          <button onclick="exportAll()">Exportar Excel</button>
        </div>
      </div>
    </div>

    <div class="card">
      <h4>Gráficos</h4>
      <canvas id="chart1" height="120"></canvas>
    </div>

  </div>

  <script type="module" src="js/painel.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
