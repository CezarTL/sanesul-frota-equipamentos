<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sanesul - Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">Sanesul - Controle</div>
    <div class="small">Acesse com seu usuário</div>
  </header>
  <div class="container">
    <div class="card" style="max-width:520px;margin:30px auto;">
      <h3>Entrar</h3>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="seu@email.com">
      </div>
      <div class="form-group">
        <label for="pass">Senha</label>
        <input id="pass" type="password" placeholder="senha">
      </div>
      <div class="form-group">
        <label for="city">Cidade</label>
        <select id="city">
          <option value="">-- selecione --</option>
          <option>Agua Clara</option>
          <option>Bataguassu</option>
          <option>Nova Porto XV</option>
          <option>Brasilândia</option>
          <option>Debrasa</option>
          <option>Novo Porto João André</option>
          <option>Ribas do Rio Pardo</option>
          <option>Santa Rita do Pardo</option>
          <option>Selvíria</option>
          <option>Três Lagoas</option>
          <option>Arapuá</option>
        </select>
      </div>
      <div style="margin-top:12px;">
        <button id="btnLogin">Entrar</button>
      </div>
      <p class="small" id="msg" style="margin-top:12px;color:#d00"></p>
    </div>
    <p class="small">OBS: primeiro usuário ADM deve ser criado no Firebase Authentication e perfil no Firestore (cole UID em collection "users").</p>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
